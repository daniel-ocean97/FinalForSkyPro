<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ restaurant.name|default:"Ресторан" }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Свои стили -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <header class="container py-3">
        <div class="container">
            <h1 class="display-4">{% block header %}{{ restaurant.name|default:"Ресторан" }}{% endblock %}</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'restaurant:restaurant_detail' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Бронирование</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}
            <!-- Основной контент будет здесь -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ restaurant.name|default:"Ресторан" }}, 2024</p>
        </div>
    </footer>

    <!-- Подключение JS -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
